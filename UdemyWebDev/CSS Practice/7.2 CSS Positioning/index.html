<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      height: 300px;
      width: 500px;
      margin:200px 0px 0px 200px;
      background-color: rgb(10, 10, 210);
      position: relative;
    }

    .red-circle {
      height: 200px;
      width: 200px;
      background-color: rgb(161, 4, 4);
      border-radius: 50%;
      position: absolute;
      margin: 150px 0px 0px 250px;
    }

    
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
